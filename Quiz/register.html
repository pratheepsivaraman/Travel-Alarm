<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Create Account</h2>
            <form id="register-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="College Email ID" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Re-enter Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="form-link">Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
